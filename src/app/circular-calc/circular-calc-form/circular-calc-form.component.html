<form [formGroup]="calcForm" (ngSubmit)="onSubmit()">
  <input type="number" formControlName="a" (change)="calculateC()" />
  +
  <input type="number" formControlName="b" (change)="calculateC()" />
  =
  <input type="number" formControlName="c" (change)="calculateB()" />
  <button>Submit</button>
</form>
